<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chabad One Styler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #C9A227, #A68A1F);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .toggle-section {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-label {
      font-size: 14px;
      color: #ccc;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #C9A227, #A68A1F);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    .status {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }

    .status.active {
      color: #C9A227;
    }

    .instructions {
      font-size: 12px;
      color: #888;
      line-height: 1.5;
    }

    .instructions ol {
      margin-left: 16px;
      margin-top: 8px;
    }

    .instructions li {
      margin-bottom: 4px;
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">CS</div>
    <div class="title">Chabad One Styler</div>
  </div>

  <div class="toggle-section">
    <div class="toggle-row">
      <span class="toggle-label">Inspector Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleInspector">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="status" id="status">Off</div>
  </div>

  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>Toggle inspector ON</li>
      <li>Hover over elements (blue highlight)</li>
      <li>Click to capture element info</li>
      <li>Click "Copy Info" in panel</li>
      <li>Paste to Claude for help</li>
    </ol>
  </div>

  <div class="footer">
    Made by Makra.ca
  </div>

  <script src="popup.js"></script>
</body>
</html>
