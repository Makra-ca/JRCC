<!DOCTYPE html>

    <!-- Actual CMS CSS rules -->

        .float_left{float:left}
        .float_right{float:right}
        .bold{font-weight:bold}

        .small_right_padding{padding-right:5px}
        .right_margin{margin-right:10px}
        .small_horizontal_padding{padding-left:5px;padding-right:5px}
        .medium_vertical_padding{padding-top:10px;padding-bottom:10px}
        .inline_block{display:inline-block}

        .co_form_input{padding:5px;border:1px solid #ccc}
