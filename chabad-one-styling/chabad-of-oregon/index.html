    <script>
        /* ========================================
           CONFIGURATION
           ======================================== */

        const DEBUG_MODE = new URLSearchParams(window.location.search).get('debug') === 'true';

        // Google Sheet CSV URL
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTrdoS7Uucg6LIdL742K8Rn0_qY3bNXrpxN7AHqRETX1QNkMi7ZmPBlwJ6spaIFE6VXssWMWt-lfBYA/pub?output=csv';

        /* ========================================
           DEBUG UTILITIES
           ======================================== */
        function debug(...args) {
            if (DEBUG_MODE) {
                console.log('%c[DEBUG]', 'color: #e67e22; font-weight: bold;', ...args);
            }
        }

        function debugTable(label, data) {
            if (DEBUG_MODE) {
                console.log('%c[DEBUG] ' + label, 'color: #e67e22; font-weight: bold;');
                console.table(data);
            }
        }

        function debugGroup(label) {

        }

        function debugGroupEnd() {
            if (DEBUG_MODE) console.groupEnd();
        }

        /* ========================================
           URL HELPER
           ======================================== */
        function ensureHttps(url) {
            if (!url) return '';
            url = url.trim();
            if (url.startsWith('http://') || url.startsWith('https://')) {
                return url;
            }
            return 'https://' + url;
        }

        /* ========================================
           ICONS (SVG)
           ======================================== */
        const icons = {
            users: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
            info: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>',
            calendar: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>',
            clock: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>',
            mapPin: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>',
            globe: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>',
            scroll: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 21h12a2 2 0 0 0 2-2v-2H10v2a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v3h4"/><path d="M19 3H7a2 2 0 0 0-2 2v11a2 2 0 0 1 2-2h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/></svg>'
        };

        /* ========================================
           ZIP CODE TO COORDINATES (Zippopotam.us API)
           ======================================== */
        const coordsCache = {};

        async function getZipCoordinates(zip) {
            const cleanZip = zip.replace(/[^0-9]/g, '').slice(0, 5);
            if (cleanZip.length !== 5) return null;

            // Check cache first
            if (coordsCache[cleanZip]) {
                return coordsCache[cleanZip];
            }

            try {
                const res = await fetch(`https://api.zippopotam.us/us/${cleanZip}`);
                if (!res.ok) return null;

                const data = await res.json();
                if (!data.places || data.places.length === 0) return null;

                const coords = {
                    lat: parseFloat(data.places[0].latitude),
                    lng: parseFloat(data.places[0].longitude)
                };

                // Cache for future use
                coordsCache[cleanZip] = coords;
                return coords;
            } catch {
                return null;
            }
        }

        /* ========================================
           HAVERSINE DISTANCE CALCULATION
           Returns distance in miles
           ======================================== */
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        /* ========================================
           HELPER: Parse Purim time
           ======================================== */
        function parsePurimTime(timeValue) {
            if (timeValue === null || timeValue === undefined || timeValue === '') return null;
            const strValue = timeValue.toString().trim().toLowerCase();

            if (strValue === 'pre' || strValue === 'pre-purim' || strValue === 'prepurim' || strValue === 'before') {
                return 'pre-purim';
            }

            if (strValue === 'night' || strValue === 'purim night' || strValue === 'purim-night' || strValue === 'purimnight' || strValue === 'evening') {
                return 'purim-night';
            }

            if (strValue === 'day' || strValue === 'purim day' || strValue === 'purim-day' || strValue === 'purimday' || strValue === 'morning' || strValue === 'daytime') {
                return 'purim-day';
            }

            return null;
        }

        function getPurimTimeLabel(timeValue) {
            const parsed = parsePurimTime(timeValue);
            switch (parsed) {
                case 'pre-purim': return 'Pre-Purim';
                case 'purim-night': return 'Purim Night';
                case 'purim-day': return 'Purim Day';
                default: return timeValue;
            }
        }

        /* ========================================
           RENDER EVENT CARD
           ======================================== */
        function renderEventCard(event) {
            const timeDisplay = event.endTime
                ? `${event.startTime} - ${event.endTime}`
                : event.startTime;

            const purimTime = parsePurimTime(event.purimTime);

            // Distance badge if available
            const distanceBadge = event.distance !== undefined
                ? `<div class="distance-badge">${event.distance.toFixed(1)} mi</div>`
                : '';

            return `
                <article class="event-card" data-when="${purimTime || ''}" data-age="${event.ageGroup || ''}">
                    ${distanceBadge}
                    ${event.imageUrl ? `<img src="${ensureHttps(event.imageUrl)}" alt="${event.title}" class="event-card-image">` : ''}
                    <div class="event-card-content">
                        <h2 class="event-title">${event.title}</h2>

                        ${event.chabadHouseName ? `
                        <p class="event-host">Hosted by ${event.chabadHouseName}</p>
                        ` : ''}

                        <div class="event-tags">
                            ${purimTime ? `
                            <span class="event-tag time-tag">
                                ${icons.scroll}
                                ${getPurimTimeLabel(event.purimTime)}
                            </span>
                            ` : ''}
                            <span class="event-tag">
                                ${icons.users}
                                ${event.ageGroup || 'All Ages'}
                            </span>
                        </div>

                        ${event.description ? `
                        <div class="event-description">
                            ${icons.info}
                            <p>${event.description}</p>
                        </div>
                        ` : ''}

                        <div class="event-details">
                            ${event.date ? `
                            <div class="event-detail">
                                ${icons.calendar}
                                <span>${event.date}</span>
                            </div>
                            ` : ''}

                            ${event.startTime ? `
                            <div class="event-detail">
                                ${icons.clock}
                                <span>${timeDisplay}</span>
                            </div>
                            ` : ''}

                            ${event.location ? `
                            <div class="event-detail">
                                ${icons.mapPin}
                                <span>${event.location}</span>
                            </div>
                            ` : ''}
                        </div>

                    </div>

                    ${event.website ? `
                    <a href="${ensureHttps(event.website)}" target="_blank" class="event-cta">
                        ${icons.globe}
                        Visit Website
                    </a>
                    ` : ''}
                </article>
            `;
        }

        /* ========================================
           CSV PARSER
           ======================================== */
        function parseCSV(csv) {
            debugGroup('CSV PARSING');
            csv = csv.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

            function parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                let i = 0;

                while (i < line.length) {
                    const char = line[i];

                    if (inQuotes) {
                        if (char === '"') {
                            if (i + 1 < line.length && line[i + 1] === '"') {
                                current += '"';
                                i += 2;
                                continue;
                            } else {
                                inQuotes = false;
                                i++;
                                continue;
                            }
                        } else {
                            current += char;
                            i++;
                        }
                    } else {
                        if (char === '"') {
                            inQuotes = true;
                            i++;
                        } else if (char === ',') {
                            result.push(current);
                            current = '';
                            i++;
                        } else {
                            current += char;
                            i++;
                        }
                    }
                }

                result.push(current);
                return result;
            }

            function splitCSVIntoLines(csv) {
                const lines = [];
                let currentLine = '';
                let inQuotes = false;

                for (let i = 0; i < csv.length; i++) {
                    const char = csv[i];

                    if (char === '"') {
                        if (inQuotes && i + 1 < csv.length && csv[i + 1] === '"') {
                            currentLine += '""';
                            i++;
                            continue;
                        }
                        inQuotes = !inQuotes;
                        currentLine += char;
                    } else if (char === '\n' && !inQuotes) {
                        if (currentLine.trim()) {
                            lines.push(currentLine);
                        }
                        currentLine = '';
                    } else {
                        currentLine += char;
                    }
                }

                if (currentLine.trim()) {
                    lines.push(currentLine);
                }

                return lines;
            }

            const lines = splitCSVIntoLines(csv);
            if (lines.length === 0) {
                debugGroupEnd();
                return [];
            }

            const headers = parseCSVLine(lines[0]);
            debug('Headers found:', headers);

            const headerMap = {
                'title': 'title',
                'agegroup': 'ageGroup',
                'age group': 'ageGroup',
                'description': 'description',
                'date': 'date',
                'starttime': 'startTime',
                'start time': 'startTime',
                'endtime': 'endTime',
                'end time': 'endTime',
                'location': 'location',
                'website': 'website',
                'url': 'website',
                'chabadhousename': 'chabadHouseName',
                'chabad house name': 'chabadHouseName',
                'chabad house': 'chabadHouseName',
                'organization': 'chabadHouseName',
                'host': 'chabadHouseName',
                'when': 'purimTime',
                'purimtime': 'purimTime',
                'purim time': 'purimTime',
                'night': 'purimTime',
                'day': 'purimTime',
                'image url': 'imageUrl',
                'imageurl': 'imageUrl',
                'image': 'imageUrl',
                // Zip code mappings
                'zip code': 'zipCode',
                'zipcode': 'zipCode',
                'zip': 'zipCode',
                'postal code': 'zipCode',
                'postalcode': 'zipCode'
            };

            const events = [];
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                const event = {};

                headers.forEach((header, index) => {
                    const cleanHeader = header.replace(/"/g, '').trim().toLowerCase();
                    const mappedHeader = headerMap[cleanHeader] || cleanHeader;
                    const value = values[index] !== undefined ? values[index].trim() : '';
                    event[mappedHeader] = value;
                });

                if (event.title && event.title.trim()) {
                    events.push(event);
                }
            }

            debug('Total events parsed:', events.length);
            debugGroupEnd();

            return events;
        }

        /* ========================================
           FILTERING & SORTING SYSTEM
           ======================================== */
        let allEvents = [];
        let currentFilters = {
            when: 'all',
            age: 'all'
        };
        let userCoords = null;
        let activeZipSearch = false;

        function populateAgeFilters(events) {
            const ageGroups = new Set();
            events.forEach(event => {
                if (event.ageGroup && event.ageGroup.trim()) {
                    ageGroups.add(event.ageGroup.trim());
                }
            });

            const sortedAges = Array.from(ageGroups).sort();

            const ageFilterGroup = document.getElementById('age-filter-group');
            if (ageFilterGroup && ageGroups.size > 0) {
                sortedAges.forEach(age => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.dataset.filter = 'age';
                    btn.dataset.value = age;
                    btn.textContent = age;
                    ageFilterGroup.appendChild(btn);
                });
            }

            const ageSelect = document.getElementById('age-select');
            if (ageSelect && ageGroups.size > 0) {
                sortedAges.forEach(age => {
                    const option = document.createElement('option');
                    option.value = age;
                    option.textContent = age;
                    ageSelect.appendChild(option);
                });
            }
        }

        async function filterAndRenderEvents() {
            const container = document.getElementById('events-grid');

            // Start with all events
            let filtered = [...allEvents];

            // Apply When filter
            if (currentFilters.when !== 'all') {
                filtered = filtered.filter(event => {
                    const eventWhen = parsePurimTime(event.purimTime);
                    return eventWhen && eventWhen === currentFilters.when;
                });
            }

            // Apply Age filter
            if (currentFilters.age !== 'all') {
                filtered = filtered.filter(event => {
                    return event.ageGroup && event.ageGroup.trim() === currentFilters.age;
                });
            }

            // If zip search is active, calculate distances and sort
            if (activeZipSearch && userCoords) {
                // Calculate distances for all filtered events
                for (const event of filtered) {
                    if (event.zipCode) {
                        const eventCoords = await getZipCoordinates(event.zipCode);
                        if (eventCoords) {
                            event.distance = calculateDistance(
                                userCoords.lat, userCoords.lng,
                                eventCoords.lat, eventCoords.lng
                            );
                        } else {
                            event.distance = 9999; // Put events without coords at end
                        }
                    } else {
                        event.distance = 9999;
                    }
                }

                // Sort by distance
                filtered.sort((a, b) => (a.distance || 9999) - (b.distance || 9999));
            } else {
                // Remove distance from events when not searching
                filtered.forEach(event => delete event.distance);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-events"><p>No events match your filters.</p></div>';
            } else {
                container.innerHTML = filtered.map(renderEventCard).join('');
            }

            sendHeightToParent();
        }

        function setupFilterListeners() {
            // Desktop: Button click handlers
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const filterType = this.dataset.filter;
                    const filterValue = this.dataset.value;

                    document.querySelectorAll(`.filter-btn[data-filter="${filterType}"]`).forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');

                    const selectId = filterType === 'when' ? 'when-select' : 'age-select';
                    const select = document.getElementById(selectId);
                    if (select) select.value = filterValue;

                    currentFilters[filterType] = filterValue;
                    filterAndRenderEvents();
                });
            });

            // Mobile: Dropdown change handlers
            const whenSelect = document.getElementById('when-select');
            const ageSelect = document.getElementById('age-select');

            if (whenSelect) {
                whenSelect.addEventListener('change', function() {
                    const filterValue = this.value;
                    document.querySelectorAll('.filter-btn[data-filter="when"]').forEach(b => {
                        b.classList.remove('active');
                        if (b.dataset.value === filterValue) b.classList.add('active');
                    });
                    currentFilters.when = filterValue;
                    filterAndRenderEvents();
                });
            }

            if (ageSelect) {
                ageSelect.addEventListener('change', function() {
                    const filterValue = this.value;
                    document.querySelectorAll('.filter-btn[data-filter="age"]').forEach(b => {
                        b.classList.remove('active');
                        if (b.dataset.value === filterValue) b.classList.add('active');
                    });
                    currentFilters.age = filterValue;
                    filterAndRenderEvents();
                });
            }
        }

        /* ========================================
           ZIP CODE SEARCH
           ======================================== */
        function setupZipSearch() {
            // Desktop elements
            const zipInput = document.getElementById('zip-input');
            const zipSearchBtn = document.getElementById('zip-search-btn');
            const zipClearBtn = document.getElementById('zip-clear-btn');
            const zipStatus = document.getElementById('zip-status');

            // Mobile elements
            const zipInputMobile = document.getElementById('zip-input-mobile');
            const zipSearchBtnMobile = document.getElementById('zip-search-btn-mobile');
            const zipClearBtnMobile = document.getElementById('zip-clear-btn-mobile');
            const zipStatusMobile = document.getElementById('zip-status-mobile');

            async function performZipSearch(inputEl, statusEl, clearBtn) {
                const zip = inputEl.value.trim();
                if (!/^\d{5}$/.test(zip)) {
                    statusEl.textContent = 'Enter 5-digit zip';
                    statusEl.className = 'zip-status error';
                    return;
                }

                statusEl.textContent = 'Searching...';
                statusEl.className = 'zip-status';

                const coords = await getZipCoordinates(zip);
                if (!coords) {
                    statusEl.textContent = 'Invalid zip code';
                    statusEl.className = 'zip-status error';
                    return;
                }

                userCoords = coords;
                activeZipSearch = true;
                statusEl.textContent = 'Sorted by distance';
                statusEl.className = 'zip-status success';
                clearBtn.style.display = 'inline-block';

                // Sync inputs
                if (inputEl === zipInput && zipInputMobile) {
                    zipInputMobile.value = zip;
                    zipStatusMobile.textContent = statusEl.textContent;
                    zipStatusMobile.className = statusEl.className;
                    zipClearBtnMobile.style.display = 'inline-block';
                } else if (inputEl === zipInputMobile && zipInput) {
                    zipInput.value = zip;
                    zipStatus.textContent = statusEl.textContent;
                    zipStatus.className = statusEl.className;
                    zipClearBtn.style.display = 'inline-block';
                }

                await filterAndRenderEvents();
            }

            function clearZipSearch() {
                userCoords = null;
                activeZipSearch = false;

                // Clear desktop
                if (zipInput) zipInput.value = '';
                if (zipStatus) {
                    zipStatus.textContent = '';
                    zipStatus.className = 'zip-status';
                }
                if (zipClearBtn) zipClearBtn.style.display = 'none';

                // Clear mobile
                if (zipInputMobile) zipInputMobile.value = '';
                if (zipStatusMobile) {
                    zipStatusMobile.textContent = '';
                    zipStatusMobile.className = 'zip-status';
                }
                if (zipClearBtnMobile) zipClearBtnMobile.style.display = 'none';

                filterAndRenderEvents();
            }

            // Desktop event listeners
            if (zipSearchBtn) {
                zipSearchBtn.addEventListener('click', () => performZipSearch(zipInput, zipStatus, zipClearBtn));
            }
            if (zipClearBtn) {
                zipClearBtn.addEventListener('click', clearZipSearch);
            }
            if (zipInput) {
                zipInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') performZipSearch(zipInput, zipStatus, zipClearBtn);
                });
                // Only allow numbers
                zipInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            }

            // Mobile event listeners
            if (zipSearchBtnMobile) {
                zipSearchBtnMobile.addEventListener('click', () => performZipSearch(zipInputMobile, zipStatusMobile, zipClearBtnMobile));
            }
            if (zipClearBtnMobile) {
                zipClearBtnMobile.addEventListener('click', clearZipSearch);
            }
            if (zipInputMobile) {
                zipInputMobile.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') performZipSearch(zipInputMobile, zipStatusMobile, zipClearBtnMobile);
                });
                zipInputMobile.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            }
        }

        /* ========================================
           LOAD AND RENDER EVENTS
           ======================================== */
        async function loadEvents() {
            const container = document.getElementById('events-grid');

            try {
                let events;

                if (GOOGLE_SHEET_CSV_URL && GOOGLE_SHEET_CSV_URL !== 'YOUR_GOOGLE_SHEET_CSV_URL_HERE') {
                    const response = await fetch(GOOGLE_SHEET_CSV_URL);
                    if (!response.ok) throw new Error('Failed to fetch data');
                    const csv = await response.text();
                    events = parseCSV(csv);
                } else {
                    events = [];
                }

                if (events.length === 0) {
                    container.innerHTML = '<div class="no-events"><p>No upcoming events at this time.</p></div>';
                    return;
                }

                allEvents = events;
                populateAgeFilters(events);
                setupFilterListeners();
                setupZipSearch();

                container.innerHTML = events.map(renderEventCard).join('');

            } catch (error) {
                console.error('Error loading events:', error);
                container.innerHTML = `
                    <div class="error">
                        <p>Unable to load events. Please try again later.</p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem;">${error.message}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadEvents);

        /* ========================================
           IFRAME AUTO-RESIZE
           ======================================== */
        function sendHeightToParent() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ type: 'resize', height: height }, '*');
        }

        const resizeObserver = new ResizeObserver(() => {
            sendHeightToParent();
        });
        resizeObserver.observe(document.body);

        window.addEventListener('load', () => {
            sendHeightToParent();
            setTimeout(sendHeightToParent, 500);
        });
    </script>
