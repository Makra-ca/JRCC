<!-- JRCC Custom Footer - GitHack CDN Version -->
<!--
    FASTER CACHE UPDATES - Using GitHack instead of jsDelivr

    WHY SWITCH TO GITHACK?
    - GitHack cache: ~5 minutes (vs jsDelivr @latest: 10+ minutes)
    - No manual CDN purge URLs needed
    - Automatic updates from GitHub main branch
    - Still globally distributed via CDN

    WORKFLOW:
    1. Push changes to GitHub
    2. Wait ~5 minutes (GitHack auto-updates from main branch)
    3. Hard refresh browser (Ctrl+Shift+R or Ctrl+F5)
    4. Changes appear automatically - NO PURGE NEEDED!

    OLD jsDelivr URLs (for reference):
    - https://cdn.jsdelivr.net/gh/Makra-ca/JRCC@latest/github-hosted/jrcc-scripts.js
    - https://cdn.jsdelivr.net/gh/Makra-ca/JRCC@latest/github-hosted/jrcc-form-styles-all-complete-fixed.js

    NEW GitHack URLs (what we use now):
    - https://raw.githack.com/Makra-ca/JRCC/main/github-hosted/jrcc-scripts.js
    - https://raw.githack.com/Makra-ca/JRCC/main/github-hosted/jrcc-form-styles-all-complete-fixed.js
-->
<script>
// Load external JavaScript from GitHub - Using GitHack for faster cache updates
(function() {
    // GitHack automatically serves the latest version from the 'main' branch
    // Cache updates in ~5 minutes vs jsDelivr @latest's 10+ minutes

    // Load sidebar and general scripts
    var script1 = document.createElement('script');
    script1.src = 'https://raw.githack.com/Makra-ca/JRCC/main/github-hosted/jrcc-scripts.js';
    script1.onload = function() {
        console.log('JRCC: External scripts loaded successfully');
    };
    script1.onerror = function() {
        console.error('JRCC: Failed to load external scripts');
    };
    document.head.appendChild(script1);

    // Load the FIXED form styling functions (with dropdown fixes)
    var script2 = document.createElement('script');
    script2.src = 'https://raw.githack.com/Makra-ca/JRCC/main/github-hosted/jrcc-form-styles-all-complete-fixed.js';
    script2.onload = function() {
        console.log('JRCC: FIXED form styles loaded successfully (dropdown fix included)');
        // Try to initialize immediately after load
        if (typeof initializeFormStyles === 'function') {
            initializeFormStyles();
            console.log('JRCC: Initialized form styles for all pages');
        }
    };
    script2.onerror = function() {
        console.error('JRCC: Failed to load form styles');
    };
    document.head.appendChild(script2);
})();
</script>
