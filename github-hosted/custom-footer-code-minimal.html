<script>
// Check if the script loaded successfully
window.addEventListener('load', function() {
    // You can add a simple check here if needed
    console.log('JRCC custom scripts loaded');
});

// Optional: Error handling if script fails to load
window.addEventListener('error', function(e) {
    if (e.target.tagName === 'SCRIPT' && e.target.src.includes('jrcc-scripts')) {
        console.error('Failed to load JRCC scripts from GitHub. Please check the URL.');
        // You could load a backup script here if needed
    }
}, true);
</script>
