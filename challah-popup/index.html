<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challah Order - Popup Demo</title>

    <!-- Google Fonts - Urbanist -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           ZEFFY POPUP MODAL - PROTOTYPE
           A Makra Prototype
           ======================================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f0eb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Demo Page Container */
        .demo-container {
            text-align: center;
            max-width: 600px;
        }

        .demo-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            color: #2D2D2D;
            margin-bottom: 1rem;
        }

        .demo-description {
            font-size: 1.1rem;
            color: #5a6a7a;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Order Button - Triggers Popup */
        .order-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 2.5rem;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            color: white;
            font-family: 'Urbanist', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }

        .order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
            background: linear-gradient(135deg, #9B5523 0%, #B0623D 50%, #9B5523 100%);
        }

        .order-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        /* Modal Container */
        .modal-container {
            position: relative;
            width: 95%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1);
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Close Button */
        .modal-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        /* Modal Body (iframe container) */
        .modal-body {
            height: calc(100% - 60px);
            overflow: hidden;
        }

        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading State */
        .iframe-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #5a6a7a;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(139, 69, 19, 0.1);
            border-top-color: #8B4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .modal-container {
                width: 100%;
                height: 100%;
                max-height: none;
                border-radius: 0;
            }

            .modal-header {
                padding: 1rem;
            }

            .order-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        /* Designed by credit */
        .designed-by {
            position: fixed;
            bottom: 1rem;
            text-align: center;
            color: #8a8a8a;
            font-size: 0.85rem;
        }

        .designed-by a {
            color: #8B4513;
            text-decoration: none;
            font-weight: 600;
        }

        .designed-by a:hover {
            text-decoration: underline;
        }

        /* ========================================
           EMBEDDABLE SNIPPET STYLES
           Copy this CSS to your site
           ======================================== */

        /*
         * If you want to embed just the button on your site,
         * copy the CSS from .order-btn, .modal-overlay,
         * .modal-container, .modal-header, .modal-close,
         * and .modal-body sections above.
         */

    </style>
</head>
<body>
    <!-- Demo Page Content -->
    <div class="demo-container">
        <h1 class="demo-title">Fresh Challah Orders</h1>
        <p class="demo-description">
            Click the button below to open the order form in a popup window.
            This is how it will look on your website!
        </p>

        <!-- Order Button (This is what you embed on your site) -->
        <button class="order-btn" onclick="openOrderModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
            </svg>
            Order Challah Now
        </button>
    </div>

    <!-- Modal Popup -->
    <div class="modal-overlay" id="orderModal" onclick="closeModalOnOverlay(event)">
        <div class="modal-container">
            <div class="modal-header">
                <span class="modal-title">Order Form</span>
                <button class="modal-close" onclick="closeOrderModal()" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- Zeffy iframe loads here when modal opens -->
                <div class="iframe-loading" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <p>Loading order form...</p>
                </div>
                <iframe
                    id="zeffyFrame"
                    title="Order form powered by Zeffy"
                    src=""
                    allowpaymentrequest
                    allowTransparency="true"
                    onload="hideLoading()"
                ></iframe>
            </div>
        </div>
    </div>

    <p class="designed-by">Prototype by <a href="https://makra.ca" target="_blank">Makra.ca</a></p>

    <script>
        /* ========================================
           CONFIGURATION
           ======================================== */

        // Zeffy form URL - Change this to your form URL
        const ZEFFY_FORM_URL = 'https://www.zeffy.com/embed/ticketing/babka-delish';

        /* ========================================
           MODAL FUNCTIONS
           ======================================== */

        function openOrderModal() {
            const modal = document.getElementById('orderModal');
            const iframe = document.getElementById('zeffyFrame');
            const loading = document.getElementById('loadingIndicator');

            // Show loading indicator
            loading.style.display = 'block';

            // Load the iframe src only when opening (better performance)
            if (!iframe.src || iframe.src === '' || iframe.src === window.location.href) {
                iframe.src = ZEFFY_FORM_URL;
            }

            // Show modal with animation
            modal.classList.add('active');

            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeOrderModal() {
            const modal = document.getElementById('orderModal');

            // Hide modal
            modal.classList.remove('active');

            // Re-enable body scroll
            document.body.style.overflow = '';
        }

        function closeModalOnOverlay(event) {
            // Only close if clicking the overlay itself, not the modal content
            if (event.target.id === 'orderModal') {
                closeOrderModal();
            }
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            loading.style.display = 'none';
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeOrderModal();
            }
        });
    </script>
