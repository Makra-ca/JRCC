if (currentUrl.indexOf('5094614') === -1 && currentUrl.indexOf('volunteer') === -1) {
return;
}
if (initialized) {
return;
}
if (document.body && !document.body.classList.contains('volunteer-form-page')) {
document.body.classList.add('volunteer-form-page');
}
var pageTitle = document.querySelector('h1') ||
document.querySelector('.article-header__title') ||
document.querySelector('.sCHeading_1') ||
document.querySelector('.master-content-wrapper h1') ||
document.querySelector('.master-content-wrapper h2');
if (!pageTitle) {
setTimeout(styleVolunteerForm, 300);
return;
}
var form = document.querySelector('form[id*="form"]') ||
document.querySelector('form[name*="form_"]') ||
document.querySelector('form');
if (!form) {
setTimeout(styleVolunteerForm, 300);
return;
}
initialized = true;
function startTitleTypewriter() {
if (pageTitle.classList.contains('typewriter-ready')) {
return;
}
var originalText = pageTitle.textContent.trim();
pageTitle.textContent = '';
pageTitle.classList.add('typewriter-ready');
var currentIndex = 0;
var typingSpeed = 80;
function typeNextCharacter() {
if (currentIndex < originalText.length) {
pageTitle.textContent += originalText.charAt(currentIndex);
currentIndex++;
setTimeout(typeNextCharacter, typingSpeed);
}
}
setTimeout(typeNextCharacter, 500);
}
startTitleTypewriter();
var bodyContainer = document.querySelector('#co_body_container, .g700, div.g700');
if (bodyContainer) {
bodyContainer.style.setProperty('padding-bottom', '0', 'important');
}
form.style.setProperty('max-width', '1100px', 'important');
form.style.setProperty('margin', '0 auto 3rem auto', 'important');
form.style.setProperty('padding', '0 4rem 4rem 4rem', 'important');
form.style.setProperty('background', '#ffffff', 'important');
form.style.setProperty('border-radius', '16px', 'important');
form.style.setProperty('box-shadow', '0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(244, 208, 63, 0.15)', 'important');
form.style.setProperty('font-family', "'Urbanist', sans-serif", 'important');
var labels = form.querySelectorAll('label, .form-label');
var labelTexts = [];
for (var i = 0; i < labels.length; i++) {
labelTexts.push(labels[i].textContent.trim());
labels[i].textContent = '';
labels[i].style.visibility = 'visible';
}
function typeLabelText(label, text, startDelay) {
var charIndex = 0;
var typingSpeed = 50;
function typeNextChar() {
if (charIndex < text.length) {
label.textContent += text.charAt(charIndex);
charIndex++;
setTimeout(typeNextChar, typingSpeed);
}
}
setTimeout(typeNextChar, startDelay);
}
for (var i = 0; i < labels.length; i++) {
var startDelay = 1000;
typeLabelText(labels[i], labelTexts[i], startDelay);
}
}
if (document.readyState === 'loading') {
document.addEventListener('DOMContentLoaded', styleVolunteerForm);
} else {
styleVolunteerForm();
}
if (typeof MutationObserver !== 'undefined') {
var observer = new MutationObserver(function() {
if (window.location.href.toLowerCase().indexOf('5094614') !== -1 ||
window.location.href.toLowerCase().indexOf('volunteer') !== -1) {
styleVolunteerForm();
}
});
observer.observe(document.body, {
childList: true,
subtree: true
});
}
})();
</script>
<script>
(function() {
'use strict';
var currentUrl = window.location.href.toLowerCase();
var isKosherFoodBankPage = currentUrl.indexOf('6819985') !== -1 ||
currentUrl.indexOf('kosher-food-bank') !== -1;
if (!isKosherFoodBankPage) {
return;
}
document.body.classList.add('kosher-food-bank-page');
console.log('ðŸŽ¨ Kosher Food Bank page detected - applying modern Black/White/Gold styling');
function createMobileMenuToggle() {
if (document.querySelector('.mobile-menu-toggle')) {
return;
}
var navigation = document.querySelector('#navigation');
if (!navigation) {
return;
}
var toggleButton = document.createElement('button');
toggleButton.className = 'mobile-menu-toggle';
toggleButton.textContent = 'MENU';
toggleButton.setAttribute('aria-label', 'Toggle navigation menu');
toggleButton.addEventListener('click', function() {
var menuContent = document.querySelector('.chabad_menu_content');
if (menuContent) {
menuContent.classList.toggle('menu-open');
if (menuContent.classList.contains('menu-open')) {
toggleButton.textContent = 'CLOSE';
} else {
toggleButton.textContent = 'MENU';
}
}
});
navigation.insertBefore(toggleButton, navigation.firstChild);
console.log('âœ… Created mobile menu toggle button');
}
function forceNavColors(silent) {
var links = document.querySelectorAll('#navigation a, #menu a');
for (var i = 0; i < links.length; i++) {
var link = links[i];
var isSelected = link.classList.contains('selected');
var color = isSelected ? '#d4af37' : '#000000';
link.style.setProperty('color', color, 'important');
link.style.setProperty('font-family', "'Urbanist', sans-serif", 'important');
link.style.setProperty('font-weight', '500', 'important');
link.style.setProperty('-webkit-text-fill-color', 'unset', 'important');
link.style.removeProperty('fill');
}
if (!silent) {
console.log('âœ… Forced colors on ' + links.length + ' navigation links');
}
}
function styleDonateCard() {
var promoCards = document.querySelectorAll('.sPromo-wrap');
var whiteCard = null;
var goldCard = null;
var donateHref = null;
for (var i = 0; i < promoCards.length; i++) {
var card = promoCards[i];
var caption = card.querySelector('.caption');
if (caption && caption.textContent.trim().toUpperCase().indexOf('DONATE NOW') !== -1) {
whiteCard = card;
whiteCard.classList.add('donate-card-white');
console.log('âœ… Found white DONATE NOW card');
if (i + 1 < promoCards.length) {
var nextCard = promoCards[i + 1];
var nextCardLink = nextCard.querySelector('a');
if (nextCardLink && nextCardLink.href) {
goldCard = nextCard;
donateHref = nextCardLink.href;
console.log('âœ… Found gold card with href:', donateHref);
}
}
var cardLink = card.querySelector('a[href*="donate"], a[href*="Donate"]');
if (!donateHref && cardLink && cardLink.href) {
donateHref = cardLink.href;
console.log('âœ… Found donate link in white card:', donateHref);
}
}
}
if (whiteCard && donateHref) {
if (!whiteCard.querySelector('.donate-link-pulse')) {
var donateLink = document.createElement('a');
donateLink.href = donateHref;
donateLink.className = 'donate-link-pulse';
donateLink.textContent = 'DONATE NOW';
donateLink.setAttribute('target', '_blank');
donateLink.setAttribute('rel', 'noopener noreferrer');
var caption = whiteCard.querySelector('.caption');
if (caption) {
caption.parentElement.appendChild(donateLink);
} else {
whiteCard.appendChild(donateLink);
}
console.log('âœ… Added pulsing DONATE NOW link to white card');
}
if (goldCard) {
goldCard.classList.add('gold-card-hidden');
console.log('âœ… Hidden the separate gold card');
}
}
}
function fixCardHeights() {
var cards = document.querySelectorAll('.sPromo-wrap');
for (var i = 0; i < cards.length; i++) {
var card = cards[i];
card.style.removeProperty('height');
card.style.removeProperty('max-height');
card.style.removeProperty('min-height');
card.style.overflow = 'visible';
}
if (cards.length > 0) {
console.log('âœ… Removed height constraints from ' + cards.length + ' cards');
}
}
function init() {
createMobileMenuToggle();
forceNavColors(false);
styleDonateCard();
fixCardHeights();
setInterval(function() {
forceNavColors(true);
}, 100);
console.log('âœ… Kosher Food Bank styling fully applied!');
console.log(' â€¢ Black/White/Gold theme');
console.log(' â€¢ Fixed navigation with mobile toggle');
console.log(' â€¢ Pulsing DONATE NOW link');
console.log(' â€¢ Continuous color forcing');
}
if (document.readyState === 'loading') {
document.addEventListener('DOMContentLoaded', init);
} else {
init();
}
setTimeout(function() {
forceNavColors(true);
styleDonateCard();
fixCardHeights();
}, 500);
if (typeof MutationObserver !== 'undefined') {
var observer = new MutationObserver(function() {
if (window.location.href.toLowerCase().indexOf('6819985') !== -1 ||
window.location.href.toLowerCase().indexOf('kosher-food-bank') !== -1) {
styleDonateCard();
fixCardHeights();
}
});
observer.observe(document.body, {
childList: true,
subtree: true
});
}
})();
</script>
