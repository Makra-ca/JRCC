<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Challah Bake - Chabad of Allen-McKinney - Mockup</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #C9A227;
            --gold-light: rgba(201, 162, 39, 0.1);
            --gold-glow: rgba(201, 162, 39, 0.15);
            --black: #1a1a1a;
            --dark-red: #8B0000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-500: #737373;
            --gray-700: #404040;
            --gray-900: #171717;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Banner */
        .banner {
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
            position: relative;
        }

        .banner img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .banner-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .banner-title {
            font-family: 'Urbanist', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .banner-url {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-top: 0.5rem;
        }

        /* Main Card */
        .main-card {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Section */
        .section {
            padding: 2.5rem 3rem;
            border-bottom: 1px solid var(--gray-100);
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-family: 'Urbanist', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--gold);
            border-radius: 2px;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-group label .required {
            color: var(--dark-red);
        }

        .form-group .helper-text {
            font-size: 0.8rem;
            color: var(--gray-500);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--white);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px var(--gold-glow);
        }

        .form-group input::placeholder {
            color: var(--gray-300);
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-group:hover {
            border-color: var(--gold);
            background: var(--white);
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--gold);
            cursor: pointer;
        }

        .checkbox-group span {
            font-size: 0.95rem;
            color: var(--gray-700);
        }

        /* Donation Options */
        .donation-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .donation-option {
            position: relative;
        }

        .donation-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .donation-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.25rem 1rem;
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .donation-option label:hover {
            border-color: var(--gold);
            background: var(--white);
        }

        .donation-option input[type="radio"]:checked + label {
            border-color: var(--gold);
            background: var(--gold-light);
            box-shadow: 0 0 0 3px var(--gold-glow);
        }

        .donation-option .amount {
            font-family: 'Urbanist', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
        }

        .donation-option input[type="radio"]:checked + label .amount {
            color: var(--gold);
        }

        .donation-option.other-amount label {
            flex-direction: row;
            gap: 0.5rem;
        }

        .donation-option.other-amount .amount {
            font-size: 1.1rem;
        }

        .other-input {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            text-align: center;
        }

        .other-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        /* Payment Cards */
        .card-icons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 1rem 1.25rem;
            background: var(--gray-50);
            border-radius: 10px;
        }

        .card-icon {
            width: 48px;
            height: 30px;
            border-radius: 4px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--gray-500);
        }

        .card-icon.visa { background: linear-gradient(135deg, #1a1f71, #2a2f81); color: white; }
        .card-icon.mastercard { background: linear-gradient(135deg, #eb001b, #f79e1b); color: white; }
        .card-icon.amex { background: linear-gradient(135deg, #006fcf, #0080d6); color: white; }
        .card-icon.discover { background: linear-gradient(135deg, #ff6600, #ff8800); color: white; }

        .payment-accepted {
            font-size: 0.85rem;
            color: var(--gray-500);
            margin-left: auto;
            align-self: center;
        }

        /* Submit Section */
        .submit-section {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(to bottom, var(--white), var(--gray-50));
        }

        .btn-submit {
            padding: 1.25rem 4rem;
            background: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--gold-glow);
        }

        .btn-submit:hover {
            background: var(--black);
            color: var(--gold);
            transform: scale(1.02);
        }

        /* Security Notice */
        .security-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--gray-500);
        }

        .security-notice svg {
            width: 16px;
            height: 16px;
        }

        /* Address Sub-section */
        .address-subsection {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-100);
        }

        .subsection-title {
            font-family: 'Urbanist', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .section {
                padding: 2rem 1.5rem;
            }

            .banner-title {
                font-size: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .donation-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner -->
        <div class="banner">
            <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?w=1200&h=400&fit=crop" alt="Women's Challah Bake">
            <div class="banner-overlay">
                <h1 class="banner-title">Women's Challah Bake</h1>
                <p class="banner-url">chabadAM.org/challah</p>
            </div>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- Contact Information Section -->
            <div class="section">
                <h2 class="section-title">Your Information</h2>

                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name <span class="required">*</span></label>
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name <span class="required">*</span></label>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-group full-width">
                        <label>Email <span class="required">*</span></label>
                        <input type="email" placeholder="ex: myname@example.com" required>
                    </div>
                    <div class="form-group full-width">
                        <label>Phone Number <span class="required">*</span></label>
                        <input type="tel" placeholder="(555) 555-5555" required>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="section">
                <h2 class="section-title">Address</h2>

                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Street Address <span class="required">*</span></label>
                        <input type="text" placeholder="Street Address" required>
                    </div>
                    <div class="form-group full-width">
                        <label>Street Address Line 2</label>
                        <input type="text" placeholder="Apartment, suite, unit, etc. (optional)">
                    </div>
                    <div class="form-group">
                        <label>City <span class="required">*</span></label>
                        <input type="text" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label>State / Province <span class="required">*</span></label>
                        <select required>
                            <option value="">Please Select</option>
                            <option value="TX">Texas</option>
                            <option value="CA">California</option>
                            <option value="NY">New York</option>
                            <!-- More states -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Postal / Zip Code <span class="required">*</span></label>
                        <input type="text" placeholder="Zip Code" required>
                    </div>
                    <div class="form-group">
                        <label>Country <span class="required">*</span></label>
                        <select required>
                            <option value="US" selected>United States</option>
                            <option value="CA">Canada</option>
                            <!-- More countries -->
                        </select>
                    </div>
                </div>

                <div style="margin-top: 1.5rem;">
                    <label class="checkbox-group">
                        <input type="checkbox" checked>
                        <span>I would like to receive news and updates by email</span>
                    </label>
                </div>
            </div>

            <!-- Optional Donation Section -->
            <div class="section">
                <h2 class="section-title">Optional Donation</h2>

                <div class="donation-options">
                    <div class="donation-option">
                        <input type="radio" name="donation" id="donation-50" value="50">
                        <label for="donation-50">
                            <span class="amount">$50</span>
                        </label>
                    </div>
                    <div class="donation-option">
                        <input type="radio" name="donation" id="donation-75" value="75">
                        <label for="donation-75">
                            <span class="amount">$75</span>
                        </label>
                    </div>
                    <div class="donation-option">
                        <input type="radio" name="donation" id="donation-100" value="100">
                        <label for="donation-100">
                            <span class="amount">$100</span>
                        </label>
                    </div>
                    <div class="donation-option other-amount">
                        <input type="radio" name="donation" id="donation-other" value="other">
                        <label for="donation-other">
                            <span class="amount">Other</span>
                            <input type="text" class="other-input" placeholder="$">
                        </label>
                    </div>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="section">
                <h2 class="section-title">Payment</h2>

                <div class="card-icons">
                    <div class="card-icon visa">VISA</div>
                    <div class="card-icon mastercard">MC</div>
                    <div class="card-icon amex">AMEX</div>
                    <div class="card-icon discover">DISC</div>
                    <span class="payment-accepted">We accept Visa, MasterCard, American Express, Discover</span>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Credit Card Number <span class="required">*</span></label>
                        <input type="text" placeholder="**** **** **** ****" required>
                    </div>
                    <div class="form-group">
                        <label>Security Code <span class="required">*</span></label>
                        <input type="text" placeholder="CVV" required>
                    </div>
                    <div class="form-group full-width">
                        <label>Name on Card <span class="required">*</span></label>
                        <input type="text" placeholder="Name as it appears on card" required>
                    </div>
                    <div class="form-group">
                        <label>Expiration Month <span class="required">*</span></label>
                        <select required>
                            <option value="">Month</option>
                            <option value="01">01 - January</option>
                            <option value="02">02 - February</option>
                            <option value="03">03 - March</option>
                            <option value="04">04 - April</option>
                            <option value="05">05 - May</option>
                            <option value="06">06 - June</option>
                            <option value="07">07 - July</option>
                            <option value="08">08 - August</option>
                            <option value="09">09 - September</option>
                            <option value="10">10 - October</option>
                            <option value="11">11 - November</option>
                            <option value="12">12 - December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Expiration Year <span class="required">*</span></label>
                        <select required>
                            <option value="">Year</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                </div>

                <!-- Billing Address -->
                <div class="address-subsection">
                    <h3 class="subsection-title">Billing Address</h3>

                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label>Street Address <span class="required">*</span></label>
                            <input type="text" placeholder="Street Address" required>
                        </div>
                        <div class="form-group">
                            <label>City <span class="required">*</span></label>
                            <input type="text" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label>State / Province <span class="required">*</span></label>
                            <select required>
                                <option value="">Please Select</option>
                                <option value="TX">Texas</option>
                                <option value="CA">California</option>
                                <option value="NY">New York</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Postal / Zip Code <span class="required">*</span></label>
                            <input type="text" placeholder="Zip Code" required>
                        </div>
                        <div class="form-group">
                            <label>Country <span class="required">*</span></label>
                            <select required>
                                <option value="US" selected>United States</option>
                                <option value="CA">Canada</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button class="btn-submit">Submit</button>
                <div class="security-notice">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                    This page uses TLS encryption to keep your data secure
                </div>
            </div>
        </div>
    </div>
</body>
</html>
