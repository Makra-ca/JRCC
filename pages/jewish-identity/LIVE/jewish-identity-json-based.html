<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Urbanist:wght@300;400;500;600;700;800;900&display=swap');

    /* Main Body & Fonts */
    #co_body_container {
        font-family: 'Urbanist', sans-serif !important;
        background: transparent !important;
        color: #111111 !important;
        overflow-x: hidden;
        line-height: 1.6;
    }

    /* Hide animated dark background layer */
    .bg-animation { display: none !important; }

    /* Ensure Urbanist on common CMS containers and text elements */
    body, .co_body_container, .content, #content, .page-content, .co3_content, .co3_content *, p, li {
        font-family: 'Urbanist', sans-serif !important;
        color: #222222;
    }

    /* Hero Section */
    .ji-hero-section {
        min-height: 65vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 4rem 2rem 3rem 2rem;
        position: relative;
        background: transparent;
    }

    .ji-hero-content {
        max-width: 1000px;
        z-index: 2;
        margin: 0 auto;
    }

    .ji-hero-title {
        font-family: 'Urbanist', sans-serif !important;
        font-size: clamp(2.5rem, 7vw, 4.5rem);
        font-weight: 800;
        margin: 0 0 1rem 0;
        color: #111111 !important;
        letter-spacing: -0.5px;
        text-shadow: none;
        background: none;
        -webkit-background-clip: initial;
        -webkit-text-fill-color: initial;
        background-clip: initial;
        animation: none;
    }

    .ji-hero-subtitle {
        font-size: clamp(1.1rem, 3vw, 1.5rem);
        font-weight: 400;
        margin: 0 auto 2.5rem auto;
        color: #333333 !important;
        line-height: 1.7;
        text-shadow: none;
        max-width: 800px;
    }

    .ji-hero-images {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin-top: 2rem;
        flex-wrap: wrap;
    }

    .ji-hero-image {
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        max-width: 100%;
        height: auto;
    }

    .ji-hero-image:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    /* Main Content Container */
    .ji-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 2rem;
    }

    /* Section Styling */
    .ji-section {
        margin-bottom: 4rem;
    }

    .ji-section-title {
        font-family: 'Urbanist', sans-serif !important;
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 700;
        color: #111111;
        margin-bottom: 1rem;
        text-align: center;
    }

    .ji-section-intro {
        font-size: 1.1rem;
        color: #444444;
        text-align: center;
        max-width: 800px;
        margin: 0 auto 3rem auto;
        line-height: 1.7;
    }

    /* Forms Grid */
    .ji-forms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2.5rem;
    }

    .ji-form-card {
        background: rgba(0, 0, 0, 0.02);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .ji-form-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(to right, #ffd700, #ff6b6b, #4ecdc4);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .ji-form-card:hover {
        transform: translateY(-8px);
        background: rgba(0, 0, 0, 0.04);
        border-color: rgba(0, 0, 0, 0.12);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .ji-form-card:hover::before {
        opacity: 1;
    }

    .ji-form-icon {
        display: none; /* No icons - clean professional design */
    }

    .ji-form-title {
        font-family: 'Urbanist', sans-serif !important;
        font-size: 1.4rem;
        font-weight: 700;
        color: #111111;
        margin-bottom: 0.75rem;
    }

    .ji-form-description {
        font-size: 0.95rem;
        color: #666666;
        margin-bottom: 1.5rem;
        line-height: 1.5;
    }

    .ji-form-links {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .ji-form-link {
        display: inline-block;
        padding: 0.9rem 1.75rem;
        background: linear-gradient(135deg, #ffd700, #ffed4e);
        color: #000000 !important;
        text-decoration: none !important;
        border-radius: 10px;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.25);
    }

    .ji-form-link:hover {
        background: linear-gradient(135deg, #ffed4e, #ffd700);
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(255, 215, 0, 0.35);
        color: #000000 !important;
        text-decoration: none !important;
    }

    /* Donation Section */
    .ji-donation-box {
        background: rgba(255, 245, 230, 0.6);
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 16px;
        padding: 2.5rem;
        text-align: center;
        margin: 3rem auto;
        max-width: 900px;
        box-shadow: 0 8px 24px rgba(255, 215, 0, 0.12);
    }

    .ji-donation-icon {
        display: none; /* No icons - clean professional design */
    }

    .ji-donation-text {
        font-family: 'Urbanist', sans-serif !important;
        font-size: 1.2rem;
        font-weight: 600;
        color: #222222;
        line-height: 1.8;
        margin: 0;
    }

    /* Contact Section */
    .ji-contact-box {
        background: rgba(0, 0, 0, 0.02);
        border-radius: 16px;
        padding: 2.5rem;
        text-align: center;
        margin-top: 3rem;
        border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .ji-contact-title {
        font-family: 'Urbanist', sans-serif !important;
        font-size: 2rem;
        font-weight: 700;
        color: #111111;
        margin-bottom: 1rem;
    }

    .ji-contact-description {
        font-size: 1.05rem;
        color: #666666;
        margin-bottom: 2rem;
    }

    .ji-contact-info {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        align-items: center;
    }

    .ji-contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 1.15rem;
        color: #333333;
    }

    .ji-contact-icon {
        display: none; /* No icons - clean professional design */
    }

    .ji-contact-link {
        color: #0066cc;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .ji-contact-link:hover {
        color: #004499;
        text-decoration: underline;
    }

    /* Animation for scroll entrance */
    .ji-fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .ji-fade-in.visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .ji-hero-section {
            min-height: 50vh;
            padding: 3rem 1.5rem 2rem 1.5rem;
        }

        .ji-hero-title {
            font-size: clamp(2rem, 8vw, 3rem);
        }

        .ji-hero-subtitle {
            font-size: clamp(1rem, 4vw, 1.2rem);
        }

        .ji-hero-images {
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .ji-hero-image {
            max-width: 90%;
        }

        .ji-forms-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .ji-container {
            padding: 3rem 1.5rem;
        }

        .ji-section-title {
            font-size: clamp(1.75rem, 6vw, 2.5rem);
        }

        .ji-donation-box,
        .ji-contact-box {
            padding: 2rem 1.5rem;
        }

        .ji-contact-item {
            flex-direction: column;
            text-align: center;
        }
    }
</style>

<script type="text/javascript">
//<![CDATA[
    (function() {
        // Generate page content from JSON data
        function generateContent() {
            try {
                // Extract JSON data from script tag
                const jsonScript = document.getElementById('jewish-identity-data');

                if (!jsonScript) {
                    console.error('Jewish Identity JSON script tag not found');
                    return;
                }

                const data = JSON.parse(jsonScript.textContent);

                // Generate Hero Section
                const heroTitle = document.getElementById('ji-hero-title');
                const heroSubtitle = document.getElementById('ji-hero-subtitle');
                const heroImages = document.getElementById('ji-hero-images');

                if (heroTitle) heroTitle.textContent = data.hero.title;
                if (heroSubtitle) heroSubtitle.textContent = data.hero.subtitle;

                if (heroImages && data.hero.images) {
                    data.hero.images.forEach(img => {
                        const imgElement = document.createElement('img');
                        imgElement.src = img.src;
                        imgElement.alt = img.alt;
                        imgElement.width = img.width;
                        imgElement.height = img.height;
                        imgElement.className = 'ji-hero-image';
                        heroImages.appendChild(imgElement);
                    });
                }

                // Generate Forms Intro
                const formsIntro = document.getElementById('ji-forms-intro');
                if (formsIntro) formsIntro.textContent = data.formsIntro;

                // Generate Forms Grid
                const formsGrid = document.getElementById('ji-forms-grid');
                if (formsGrid && data.formCategories) {
                    data.formCategories.forEach(category => {
                        const card = document.createElement('div');
                        card.className = 'ji-form-card';

                        const title = document.createElement('h3');
                        title.className = 'ji-form-title';
                        title.textContent = category.category;

                        const description = document.createElement('p');
                        description.className = 'ji-form-description';
                        description.textContent = category.description;

                        const linksContainer = document.createElement('div');
                        linksContainer.className = 'ji-form-links';

                        category.forms.forEach(form => {
                            const link = document.createElement('a');
                            link.href = form.url;
                            link.className = 'ji-form-link';
                            link.textContent = form.label;
                            link.target = '_blank';
                            linksContainer.appendChild(link);
                        });

                        card.appendChild(title);
                        card.appendChild(description);
                        card.appendChild(linksContainer);
                        formsGrid.appendChild(card);
                    });
                }

                // Generate Donation Box
                const donationBox = document.getElementById('ji-donation-box');
                if (donationBox && data.donation) {
                    const text = document.createElement('p');
                    text.className = 'ji-donation-text';
                    text.textContent = data.donation.text;

                    donationBox.appendChild(text);
                }

                // Generate Contact Box
                const contactBox = document.getElementById('ji-contact-box');
                if (contactBox && data.contact) {
                    const title = document.createElement('h3');
                    title.className = 'ji-contact-title';
                    title.textContent = data.contact.title;

                    const description = document.createElement('p');
                    description.className = 'ji-contact-description';
                    description.textContent = data.contact.description;

                    const infoContainer = document.createElement('div');
                    infoContainer.className = 'ji-contact-info';

                    // Phone
                    const phoneItem = document.createElement('div');
                    phoneItem.className = 'ji-contact-item';
                    const phoneLabel = document.createElement('span');
                    phoneLabel.textContent = 'Phone: ';
                    const phoneLink = document.createElement('a');
                    phoneLink.href = `tel:${data.contact.phone.replace(/\s/g, '')}`;
                    phoneLink.className = 'ji-contact-link';
                    phoneLink.textContent = data.contact.phone;
                    phoneItem.appendChild(phoneLabel);
                    phoneItem.appendChild(phoneLink);

                    // Email
                    const emailItem = document.createElement('div');
                    emailItem.className = 'ji-contact-item';
                    const emailLabel = document.createElement('span');
                    emailLabel.textContent = 'Email: ';
                    const emailLink = document.createElement('a');
                    emailLink.href = `mailto:${data.contact.email}`;
                    emailLink.className = 'ji-contact-link';
                    emailLink.textContent = data.contact.email;
                    emailItem.appendChild(emailLabel);
                    emailItem.appendChild(emailLink);

                    infoContainer.appendChild(phoneItem);
                    infoContainer.appendChild(emailItem);

                    contactBox.appendChild(title);
                    contactBox.appendChild(description);
                    contactBox.appendChild(infoContainer);
                }

            } catch (error) {
                console.error('Error parsing Jewish Identity JSON:', error);
            }
        }

        // Intersection Observer for fade-in animations
        function initScrollAnimations() {
            const fadeElements = document.querySelectorAll('.ji-fade-in');
            if (fadeElements.length === 0) return;

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            fadeElements.forEach(element => {
                observer.observe(element);
            });
        }

        // Initialize everything
        function initialize() {
            generateContent();
            // Delay animation setup to allow content generation
            setTimeout(initScrollAnimations, 100);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    })();
//]]>
</script>
