<!-- Carousel JavaScript for seamless infinite scroll and navigation -->
<script>
//<![CDATA[
(function() {
    let scrollInterval = null;
    let currentScroll = 0;
    const scrollSpeed = 1; // pixels per frame
    const gap = 48; // gap between cards in pixels

    // Function to get current card width based on screen size
    function getCardWidth() {
        var screenWidth = window.innerWidth;
        if (screenWidth <= 768) {
            return 380 + gap; // Mobile: 380px card + 48px gap
        } else if (screenWidth <= 1024) {
            return 480 + gap; // Tablet: 480px card + 48px gap
        } else {
            return 550 + gap; // Desktop: 550px card + 48px gap
        }
    }

    // Wait for DOM to load
    function initCarousel() {
        const coIndex = document.querySelector('.co_index, .article_index_container');

        if (!coIndex || coIndex.children.length === 0) {
            // Retry after a short delay if articles haven't loaded yet
            setTimeout(initCarousel, 500);
            return;
        }

        // Duplicate all items for seamless loop
        const items = Array.from(coIndex.children);
        items.forEach(item => {
            const clone = item.cloneNode(true);
            coIndex.appendChild(clone);
        });

        // Create wrapper for carousel with navigation
        const originalParent = coIndex.parentElement;
        const carouselWrapper = document.createElement('div');
        carouselWrapper.style.position = 'relative';
        carouselWrapper.style.overflow = 'hidden';
        carouselWrapper.style.width = '100%';

        // Move coIndex into wrapper
        originalParent.insertBefore(carouselWrapper, coIndex);
        carouselWrapper.appendChild(coIndex);

        const prevButton = document.createElement('div');
        prevButton.className = 'carousel-nav prev';
        prevButton.setAttribute('aria-label', 'Previous');

        const nextButton = document.createElement('div');
        nextButton.className = 'carousel-nav next';
        nextButton.setAttribute('aria-label', 'Next');

        carouselWrapper.appendChild(prevButton);
        carouselWrapper.appendChild(nextButton);

        // Manual scroll function
        function scrollCarousel(direction) {
            var cardWidth = getCardWidth(); // Get current card width dynamically
            const scrollAmount = cardWidth * direction;
            currentScroll += scrollAmount;

            // Smooth scroll
            coIndex.style.transition = 'transform 0.5s ease';
            coIndex.style.transform = 'translateX(' + (-currentScroll) + 'px)';

            // Reset position for infinite loop
            const halfWidth = coIndex.scrollWidth / 2;
            setTimeout(function() {
                if (currentScroll >= halfWidth) {
                    coIndex.style.transition = 'none';
                    currentScroll = 0;
                    coIndex.style.transform = 'translateX(0)';
                } else if (currentScroll < 0) {
                    coIndex.style.transition = 'none';
                    currentScroll = halfWidth - cardWidth;
                    coIndex.style.transform = 'translateX(' + (-currentScroll) + 'px)';
                }
            }, 500);
        }

        // Button click handlers
        prevButton.addEventListener('click', function() {
            scrollCarousel(-1);
        });
        nextButton.addEventListener('click', function() {
            scrollCarousel(1);
        });

        // Pause animation on hover
        carouselWrapper.addEventListener('mouseenter', function() {
            coIndex.style.animationPlayState = 'paused';
        });

        carouselWrapper.addEventListener('mouseleave', function() {
            coIndex.style.animationPlayState = 'running';
        });

        // Reset scroll position on window resize
        window.addEventListener('resize', function() {
            currentScroll = 0;
            coIndex.style.transition = 'none';
            coIndex.style.transform = 'translateX(0)';
        });
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCarousel);
    } else {
        initCarousel();
    }
})();
//]]>
</script>
