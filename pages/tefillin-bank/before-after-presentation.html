<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tefillin Bank: Before & After Redesign</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        .presentation-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease, visibility 0.6s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        /* Title Slide */
        .slide.title-slide {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: white;
            text-align: center;
        }

        .slide.title-slide h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #fbbf24;
            text-shadow: 0 4px 20px rgba(251, 191, 36, 0.5);
        }

        .slide.title-slide h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #e8dcc4;
            margin-bottom: 3rem;
        }

        .slide.title-slide .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            opacity: 0.8;
        }

        /* Before/After Slides */
        .slide.content-slide {
            background: white;
            padding: 0;
        }

        .slide-header {
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .slide-header h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .slide-header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 200px);
            margin-top: 160px;
            background: white;
            overflow: auto;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Comparison Slide */
        .slide.comparison-slide {
            background: #f5f5f5;
            padding: 0;
        }

        .comparison-header {
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .comparison-header h2 {
            font-size: 3rem;
            font-weight: 700;
            color: #fbbf24;
        }

        .comparison-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 140px);
            margin-top: 140px;
            gap: 1rem;
            padding: 1rem;
        }

        .comparison-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .comparison-panel-header {
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .comparison-panel.before .comparison-panel-header {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .comparison-panel.after .comparison-panel-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .comparison-panel-content {
            flex: 1;
            overflow: auto;
        }

        .comparison-panel-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Navigation */
        .nav-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slide-indicator {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            z-index: 1000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide.title-slide h1 {
                font-size: 2.5rem;
            }

            .slide.title-slide h2 {
                font-size: 1.5rem;
            }

            .slide-header h2,
            .comparison-header h2 {
                font-size: 2rem;
            }

            .comparison-container {
                flex-direction: column;
            }

            .nav-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Loading State */
        .loading-message {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="presentation-container">

        <!-- Slide 1: Title -->
        <div class="slide title-slide active" data-slide="1">
            <h1>Tefillin Bank</h1>
            <h2>Website Redesign</h2>
            <p class="subtitle">Before & After Comparison</p>
        </div>

        <!-- Slide 2: Before -->
        <div class="slide content-slide" data-slide="2">
            <div class="slide-header">
                <h2>BEFORE</h2>
                <p>Original Chabad One Template</p>
            </div>
            <div class="iframe-container">
                <iframe src="old-ui-site/Tefillin Bank - JRCC.org.html"></iframe>
            </div>
        </div>

        <!-- Slide 3: After -->
        <div class="slide content-slide" data-slide="3">
            <div class="slide-header" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                <h2>AFTER</h2>
                <p>New Black Leather & Parchment Theme</p>
            </div>
            <div class="iframe-container">
                <iframe src="LIVE/tefillin-bank-template.html"></iframe>
            </div>
        </div>

        <!-- Slide 4: Side-by-Side Comparison -->
        <div class="slide comparison-slide" data-slide="4">
            <div class="comparison-header">
                <h2>Side-by-Side Comparison</h2>
            </div>
            <div class="comparison-container">
                <div class="comparison-panel before">
                    <div class="comparison-panel-header">BEFORE</div>
                    <div class="comparison-panel-content">
                        <iframe src="old-ui-site/Tefillin Bank - JRCC.org.html"></iframe>
                    </div>
                </div>
                <div class="comparison-panel after">
                    <div class="comparison-panel-header">AFTER</div>
                    <div class="comparison-panel-content">
                        <iframe src="LIVE/tefillin-bank-template.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Navigation Controls -->
    <div class="nav-controls">
        <button class="nav-button" id="prevBtn" onclick="prevSlide()">← Previous</button>
        <button class="nav-button" id="nextBtn" onclick="nextSlide()">Next →</button>
    </div>

    <!-- Slide Indicator -->
    <div class="slide-indicator">
        <span id="currentSlide">1</span> / <span id="totalSlides">4</span>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 4;

        function updateSlide() {
            // Hide all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });

            // Show current slide
            const activeSlide = document.querySelector(`.slide[data-slide="${currentSlide}"]`);
            if (activeSlide) {
                activeSlide.classList.add('active');
            }

            // Update indicator
            document.getElementById('currentSlide').textContent = currentSlide;

            // Update button states
            document.getElementById('prevBtn').disabled = currentSlide === 1;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlide();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
        updateSlide();
    </script>
</body>
</html>
