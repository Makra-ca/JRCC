<script type="text/javascript">
//<![CDATA[
    (function() {
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles-container');
            if (!particlesContainer) return;
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Mouse follower effect
        function initMouseFollower() {
            const follower = document.getElementById('mouse-follower');
            if (!follower) return;
            document.addEventListener('mousemove', (e) => {
                follower.style.left = e.clientX - 10 + 'px';
                follower.style.top = e.clientY - 10 + 'px';
            });
        }
        
        // Generate timeline from JSON data
        function generateTimeline() {
            const timelineContainer = document.getElementById('dynamic-timeline');
            if (!timelineContainer) return;
            
            try {
                // Extract JSON data from script tag
                const jsonScript = document.getElementById('timeline-data');
                
                if (!jsonScript) {
                    console.error('Timeline JSON script tag not found');
                    return;
                }
                
                const timelineData = JSON.parse(jsonScript.textContent);
                
                // Sort years chronologically
                const sortedYears = Object.keys(timelineData).sort((a, b) => parseInt(a) - parseInt(b));
                
                // Generate HTML for each year
                sortedYears.forEach(year => {
                    const events = timelineData[year];
                    
                    const timelineItem = document.createElement('div');
                    timelineItem.className = 'timeline-item';
                    
                    const timelineContent = document.createElement('div');
                    timelineContent.className = 'timeline-content';
                    
                    const timelineYear = document.createElement('div');
                    timelineYear.className = 'timeline-year';
                    timelineYear.textContent = year;
                    
                    const timelineEvents = document.createElement('ul');
                    timelineEvents.className = 'timeline-events';
                    
                    events.forEach(event => {
                        const listItem = document.createElement('li');
                        listItem.textContent = event;
                        timelineEvents.appendChild(listItem);
                    });
                    
                    const timelineDot = document.createElement('div');
                    timelineDot.className = 'timeline-dot';
                    
                    timelineContent.appendChild(timelineYear);
                    timelineContent.appendChild(timelineEvents);
                    timelineItem.appendChild(timelineContent);
                    timelineItem.appendChild(timelineDot);
                    
                    timelineContainer.appendChild(timelineItem);
                });
                
            } catch (error) {
                console.error('Error parsing timeline JSON:', error);
                // Fallback: show error message
                timelineContainer.innerHTML = '<p style="text-align: center; color: red;">Error loading timeline data. Please check JSON format.</p>';
            }
        }
        
        // Intersection Observer for timeline animations
        function initTimelineAnimations() {
            const timelineItems = document.querySelectorAll('.timeline-item');
            if (timelineItems.length === 0) return;
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });
            
            timelineItems.forEach(item => {
                observer.observe(item);
            });
        }
        
        // Smooth scrolling for navigation
        function initSmoothScrolling() {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            const timelineContainer = document.getElementById('timeline-container');
            if (!scrollIndicator || !timelineContainer) return;
            
            scrollIndicator.addEventListener('click', () => {
                timelineContainer.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        }
        
        // Initialize everything
        function initialize() {
            generateTimeline();
            createParticles();
            initMouseFollower();
            // Delay animation setup to allow timeline generation
            setTimeout(initTimelineAnimations, 100);
            initSmoothScrolling();
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    })();
//]]>
</script>
