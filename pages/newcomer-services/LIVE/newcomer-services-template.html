<!-- Carousel JavaScript for navigation -->
<script>
//<![CDATA[
(function() {
    let currentPosition = 0;
    let isAnimating = false;
    let itemCount = 0;
    let cardWidth = 0;

    // Function to get current card width based on screen size
    function getCardWidth() {
        var screenWidth = window.innerWidth;
        var gap = 48; // gap between cards in pixels
        if (screenWidth <= 768) {
            return 340 + gap; // Mobile: 340px card + 48px gap
        } else if (screenWidth <= 1024) {
            return 400 + gap; // Tablet: 400px card + 48px gap
        } else {
            return 450 + gap; // Desktop: 450px card + 48px gap
        }
    }

    // Wait for DOM to load
    function initCarousel() {
        const coIndex = document.querySelector('.co_index, .article_index_container .article_index');

        if (!coIndex || coIndex.children.length === 0) {
            // Retry after a short delay if articles haven't loaded yet
            setTimeout(initCarousel, 500);
            return;
        }

        // Store original item count
        const originalItems = Array.from(coIndex.children);
        itemCount = originalItems.length;

        // Create enough duplicates for smooth infinite scrolling (3 full sets)
        for (let i = 0; i < 2; i++) {
            originalItems.forEach(item => {
                const clone = item.cloneNode(true);
                coIndex.appendChild(clone);
            });
        }

        // Update card width
        cardWidth = getCardWidth();

        // Start in the middle set
        currentPosition = itemCount;
        coIndex.style.transition = 'none';
        coIndex.style.transform = 'translateX(' + (-currentPosition * cardWidth) + 'px)';

        // Find the carousel wrapper (article_index_container)
        const carouselWrapper = coIndex.closest('.article_index_container');
        if (!carouselWrapper) return;

        // Create navigation buttons
        const prevButton = document.createElement('div');
        prevButton.className = 'carousel-nav prev';
        prevButton.setAttribute('aria-label', 'Previous');

        const nextButton = document.createElement('div');
        nextButton.className = 'carousel-nav next';
        nextButton.setAttribute('aria-label', 'Next');

        carouselWrapper.appendChild(prevButton);
        carouselWrapper.appendChild(nextButton);

        // Scroll function
        function scrollCarousel(direction) {
            if (isAnimating) return;

            isAnimating = true;
            currentPosition += direction;

            // Animate to new position
            coIndex.style.transition = 'transform 0.5s ease';
            coIndex.style.transform = 'translateX(' + (-currentPosition * cardWidth) + 'px)';

            // After animation, check if we need to loop
            setTimeout(function() {
                // If we've scrolled past the second set, jump back to first set
                if (currentPosition >= itemCount * 2) {
                    coIndex.style.transition = 'none';
                    currentPosition = itemCount;
                    coIndex.style.transform = 'translateX(' + (-currentPosition * cardWidth) + 'px)';
                }
                // If we've scrolled before the first set, jump to second set
                else if (currentPosition < itemCount) {
                    coIndex.style.transition = 'none';
                    currentPosition = itemCount * 2 - 1;
                    coIndex.style.transform = 'translateX(' + (-currentPosition * cardWidth) + 'px)';
                }

                isAnimating = false;
            }, 500);
        }

        // Button click handlers
        prevButton.addEventListener('click', function() {
            scrollCarousel(-1);
        });

        nextButton.addEventListener('click', function() {
            scrollCarousel(1);
        });

        // Pause CSS animation on hover
        carouselWrapper.addEventListener('mouseenter', function() {
            coIndex.style.animationPlayState = 'paused';
        });

        carouselWrapper.addEventListener('mouseleave', function() {
            coIndex.style.animationPlayState = 'running';
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            cardWidth = getCardWidth();
            isAnimating = false;
            coIndex.style.transition = 'none';
            coIndex.style.transform = 'translateX(' + (-currentPosition * cardWidth) + 'px)';
        });
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCarousel);
    } else {
        initCarousel();
    }
})();
//]]>
</script>
