<!-- YJP Cincinnati Custom Header Code -->
<!-- Add this to: Chabad One CMS > Settings > Custom Header Code -->

<!-- Hide article header on registration pages -->
<style>
body:has(#RegisterHeader) header.article-header.cf {
    display: none;
}
</style>

<!-- Homepage Redesign -->
<script>
(function() {
    const path = window.location.pathname;
    const isHomepage = path === '/' ||
                       path === '' ||
                       path.endsWith('/6987082') ||
                       path.endsWith('/6987082/');

    function checkAndRun() {
        if (!document.body) {
            setTimeout(checkAndRun, 50);
            return;
        }

        const bodyHasRoot = document.body.classList.contains('section_root');
        if (!isHomepage && !bodyHasRoot) return;

        const script = document.createElement('script');
        script.src = 'https://chabad-one-styling.vercel.app/yjp/redesign.js';
        script.async = true;
        document.head.appendChild(script);
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkAndRun);
    } else {
        checkAndRun();
    }
})();
</script>
